<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4d4d4d;
            background: url('coffee-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #f7f5f2;
            text-shadow: 0 0 5px #fff;
        }

        main {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        .order-details h1 {
            font-size: 2.5rem;
            color: #6f4e37;
            margin-bottom: 20px;
        }

        .order-details h2 {
            font-size: 1.8rem;
            color: #6f4e37;
            margin-bottom: 10px;
        }

        .order-details p {
            font-size: 1.2rem;
            color: #4d4d4d;
            margin: 10px 0;
        }

        .order-details table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #9c774b;
            background: rgba(255, 255, 255, 0.9);
        }

        .order-details table th, .order-details table td {
            padding: 10px;
            border: 1px solid #9c774b;
            text-align: center;
            color: #4d4d4d;
        }

        .order-details table th {
            background-color: #6f4e37;
            color: #e8d7c7;
            font-size: 1.2rem;
        }

        .order-details table td {
            font-size: 1rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #f7f5f2;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                margin: 10px;
                padding: 15px;
            }

            .order-details table {
                width: 90%;
            }

            .order-details h1 {
                font-size: 2rem;
            }

            .order-details h2 {
                font-size: 1.5rem;
            }

            .order-details p {
                font-size: 1rem;
            }

            .order-details table th, .order-details table td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="#">About Us</a>
            <a href="customer.html">Order</a>
        </nav>
    </header>

    <main>
        <section class="order-details">
            <h1>Your Order</h1>
            <h2>Order Summary</h2>
            <p>Customer Name: <span id="customer-name"></span></p>
            <p>Your Token Number: <span id="token-number"></span></p>
            <p>Your Counter Number: <span id="counter-number"></span></p>

            <!-- Order table -->
            <table>
                <thead>
                    <tr>
                        <th>Coffee Type</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    <!-- Order items will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        &copy; 2024 Coffee Shop. All rights reserved.
    </footer>

    <script>
        // Retrieve customer name and orders from localStorage
        const customerName = localStorage.getItem('customerName') || "Guest";
        const coffeeOrders = JSON.parse(localStorage.getItem('coffeeOrders')) || [];
        const tokenNumber = Math.floor(Math.random() * 1000) + 1; // Random token
        const counterNumber = Math.floor(Math.random() * 10) + 1; // Random counter

        // Update the HTML with retrieved data
        document.getElementById('customer-name').textContent = customerName;
        document.getElementById('token-number').textContent = tokenNumber;
        document.getElementById('counter-number').textContent = counterNumber;

        // Populate the table with coffee orders
        const orderTableBody = document.getElementById('order-table-body');
        coffeeOrders.forEach(order => {
            const [coffeeType, quantity] = order.split(' x');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${coffeeType}</td>
                <td>${quantity}</td>
            `;
            orderTableBody.appendChild(row);
        });
    </script>
</body>
</html>
